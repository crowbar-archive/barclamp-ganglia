barclamp:
  name: ganglia
  display: Ganglia
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 100
  run_order: 70
  chef_order: 1040
  proposal_schema_version: 2

locale_additions:
  en:
    barclamp:
      ganglia:
        edit_attributes: 
          attributes: Attributes
        edit_deployment: 
          deployment: Deployment

debs:
  pkgs:
    - ganglia-monitor
    - gmetad
    - ganglia-webfrontend

rpms:
  pkgs:
    - libconfuse
  # Alas, our upstream for Ganglia went away.  We need to build from source.
  redhat-5.7:
    pkgs:
      - php
      - php-gd
    build_pkgs:
      - rrdtool-devel
      - apr-devel
      - libpng-devel
      - libart_lgpl-devel
      - libconfuse-devel
      - expat-devel
      - python-devel
      - freetype-devel
      - pcre-devel
      - make
      - rpm-build
    pkg_sources:
      - http://mirror.its.sfu.ca/mirror/fedora/linux/releases/15/Everything/source/SRPMS/ganglia-3.1.7-3.fc15.src.rpm
    build_cmd: build.sh
